name: Update WakaTime stats

permissions:
  contents: write

on:
  schedule:
    - cron: "0 17 * * *" # daily at 00:00 Asia/Phnom_Penh (UTC+7)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject WakaTime badge user id (optional)
        if: ${{ secrets.WAKATIME_USER_ID != '' }}
        run: |
          sed -i "s/USER_ID/${{ secrets.WAKATIME_USER_ID }}/g" README.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "chore(readme): set WakaTime badge user id" || echo "no changes"
          git push || echo "no push needed"
      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          LANG_COUNT: 6
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_ON_ERROR: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
